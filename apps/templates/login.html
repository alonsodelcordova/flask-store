{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Login
{% endblock %}

{% block content %}
    <div class="card card-body my-3">
        <h3 class="text-center">Login</h3>
        <form action="{{url_for('Templates.login')}}" method="POST">
            {{login_form.hidden_tag()}}
            <div class="form-group">
                {{login_form.username.label}}
                {{login_form.username}}
            </div>
            <div class="form-group">
                 {{login_form.password.label}}
                {{login_form.password}}
            </div>

            {{login_form.submit}}

        </form>
    </div>

{% endblock %}
